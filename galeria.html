<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria Grid e Flexbox</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .grid-gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }
    .gallery-item {
      background: #f9f9f9;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }
    .gallery-item p {
      margin: 10px 0;
      font-size: 1rem;
      color: #333;
    }
    /* Hamburger menu styles */
    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #333;
      padding: 10px 0;
      position: relative;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1rem;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 30px;
      height: 30px;
      justify-content: center;
      align-items: center;
      margin-left: 10px;
    }
    .hamburger span {
      height: 4px;
      width: 100%;
      background: #fff;
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.3s;
    }
    @media (max-width: 600px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        background: #333;
        position: absolute;
        top: 50px;
        left: 0;
        width: 100%;
        padding: 0;
      }
      .navbar ul.active {
        display: flex;
      }
      .hamburger {
        display: flex;
      }
    }
    @media (max-width: 700px) {
      .grid-gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (max-width: 400px) {
      .grid-gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="nav-list">
      <li><a href="#">In√≠cio</a></li>
      <li><a href="#">Galeria</a></li>
      <li><a href="#">Sobre</a></li>
      <li><a href="#">Contato</a></li>
    </ul>
  </nav>
  <div class="flex-container">
    <div class="grid-gallery">
      <div class="gallery-item">
        <img src="img/foto1.jpg" alt="Imagem 1">
        <p>Legenda 1</p>
      </div>
      <div class="gallery-item">
        <img src="img/foto2.jpg" alt="Imagem 2">
        <p>Legenda 2</p>
      </div>
      <div class="gallery-item">
        <img src="img/foto3.jpg" alt="Imagem 3">
        <p>Legenda 3</p>
      </div>
      <div class="gallery-item">
        <img src="img/foto4.jpg" alt="Imagem 4">
        <p>Legenda 4</p>
      </div>
      <div class="gallery-item">
        <img src="img/foto5.jpg" alt="Imagem 5">
        <p>Legenda 5</p>
      </div>
      <div class="gallery-item">
        <img src="img/foto6.jpg" alt="Imagem 6">
        <p>Legenda 6</p>
      </div>
      <div class="gallery-item">
        <img src="img/foto7.jpg" alt="Imagem 7">
        <p>Legenda 7</p>
      </div>
      <div class="gallery-item">
        <img src="img/foto8.jpg" alt="Imagem 7">
        <p>Legenda 8</p>
      </div>
      </div>
  </div>
  <script>
    const hamburger = document.getElementById('hamburger');
    const navList = document.getElementById('nav-list');
    hamburger.addEventListener('click', () => {
      navList.classList.toggle('active');
    });
  </script>
</body>
</html>
